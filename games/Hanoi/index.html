<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Towers Of Hanoi!</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <header>
        <h1>Towers of hanoi</h1>
        <p>
            You're going to have to move all the disks over to Tower 3,
            But you're not allowed to place a larger block on a smaller block. Good luck.
        </p>
    </header>
    <main>
        <section class="gameContainer">
            <header class="gameHead row">
                <h3>Blocks: </h3>
                <h3>Moves: </h3>
            </header>
            <div class="towerContainer row">
                <div class="tower t1">
                    <div id="1" class="block b1"></div>
                    <div id="2" class="block b2"></div>
                    <div id="3" class="block b3"></div>
                    <div id="4" class="block b4"></div>
                </div>
                <div class="tower t2">
                    
                </div>
                <div class="tower t3">
                    
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
